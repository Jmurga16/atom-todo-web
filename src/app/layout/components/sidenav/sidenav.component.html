<aside role="complementary" aria-label="Menú de navegación lateral">
  <nav aria-label="Menú principal de la aplicación">
    <mat-nav-list class="menu-list" role="list">
      @for (item of menuItems; track item.id) {
        <app-sidenav-item [item]="item"></app-sidenav-item>
      }

      <mat-divider class="logout-divider"></mat-divider>

      <mat-list-item class="menu-list logout-item mobile-only" (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Cerrar Sesión</span>
      </mat-list-item>
    </mat-nav-list>
  </nav>
</aside>
