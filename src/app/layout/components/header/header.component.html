@if(isMobile()){
    <header class="header" role="banner">
        <mat-toolbar color="primary"
            class="header__toolbar header__toolbar--mobile"
            role="navigation"
            aria-label="Barra de navegación principal">

            <img src="assets/images/logo-atom-chat.png"
                alt="Logo de ATOM To-Do App"
                class="header__logo"
                role="img">

            <span class="header__spacer" aria-hidden="true"></span>

            <button mat-icon-button
                (click)="onToggleMenu()"
                class="header__btn-menu"
                aria-label="Abrir menú de navegación"
                aria-controls="sidenav"
                type="button">
                <mat-icon class="header__icon-menu" aria-hidden="true">menu</mat-icon>
            </button>
        </mat-toolbar>
    </header>
}
@else {
    <header class="header" role="banner">
        <mat-toolbar color="primary"
            class="header__toolbar header__toolbar--desktop"
            role="navigation"
            aria-label="Barra de navegación principal">
            @if(showLogo()){
                <img src="assets/images/logo-atom-chat.png"
                    alt="Logo de ATOM To-Do App"
                    class="header__logo"
                    role="img">
            }
            <button mat-icon-button
                (click)="onToggleMenu()"
                class="header__btn-menu"
                aria-label="Alternar menú lateral"
                aria-controls="sidenav"
                type="button">
                <mat-icon class="header__icon-menu" aria-hidden="true">menu</mat-icon>
            </button>
            <span class="header__app-title" role="heading" aria-level="1">To-Do App</span>
            <span class="header__spacer" aria-hidden="true"></span>
            <app-header-menu [items]="menuItems"></app-header-menu>
        </mat-toolbar>
    </header>
}
