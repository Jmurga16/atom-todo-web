<button type="button" mat-icon-button [matMenuTriggerFor]="menu"
    aria-label="Menu dropdown">
    <mat-icon class="icon-toogle">
        {{icon()}}
    </mat-icon>
</button>

<mat-menu #menu="matMenu">
    @for (item of items(); track item.id) {
        @if (item.isVisible == undefined || (item.element && item.isVisible(item.element))) {
            <button type="button" mat-menu-item (click)="item.action(item.element)">
                <mat-icon>{{item.icon}}</mat-icon>
                <span>{{item.text}}</span>
            </button>
        }
    }
</mat-menu>
